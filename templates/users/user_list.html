{% extends 'base.html' %}
{% block content %}
<h2>User List</h2>
<a href="{% url 'users:user_add' %}">Add New User</a>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }} - {{ user.user_type }}
            <a href="{% url 'users:user_detail' user.pk %}">View</a>
            <a href="{% url 'users:user_edit' user.pk %}">Edit</a>
            <a href="{% url 'users:user_delete' user.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
