{% extends 'base.html' %}

{% block title %}Sales Report - Inventory System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Sales Report</h1>
    <a href="{% url 'reports:home' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Reports
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Select Report Parameters</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date|date:'Y-m-d' }}" required>
                </div>
                <div class="col-md-6">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date|date:'Y-m-d' }}" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Report Format</label>
                <div class="d-flex">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="report_format" id="format_html" value="html" checked>
                        <label class="form-check-label" for="format_html">
                            <i class="fas fa-file-code"></i> HTML
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="report_format" id="format_pdf" value="pdf">
                        <label class="form-check-label" for="format_pdf">
                            <i class="fas fa-file-pdf"></i> PDF
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="report_format" id="format_excel" value="excel">
                        <label class="form-check-label" for="format_excel">
                            <i class="fas fa-file-excel"></i> Excel
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="report_format" id="format_csv" value="csv">
                        <label class="form-check-label" for="format_csv">
                            <i class="fas fa-file-csv"></i> CSV
                        </label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-chart-line"></i> Generate Report
            </button>
        </form>
    </div>
</div>
{% endblock %}
